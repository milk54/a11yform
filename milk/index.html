<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="みるくが作った意地悪問題フォームをアクセシブルにマークアップした例です。">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>みるくが作った意地悪問題のアクセシブルなフォーム例 - 第6回　D2Dアクセシビリティ勉強会</title>
<link rel="stylesheet" href="style.css" media="all">
</head>
<body onload="document.getElementById('error_message').focus()">
<section>
<p id="logo"><a href="/"><img src="img/sitelogo.png" alt="D2D(Dev&amp;Design Draft)"></a></p>
<form method="get" action="#" role="search" id="search_area">
<label for="retrieval_part" id="search_hint">検索キーワードを入力してください</label><input type="search" name="#" id="retrieval_part">
<button type="submit"><img src="img/btn_search.png" alt="検索する"></button>
</form>
<h1>新規会員登録</h1><p class="caution"><span>※</span>は必須項目です。</p>
<form method="post" action="#" role="form" id="new_member">
<fieldset><legend>住所</legend>
<table>
<tr>
<th><label for="postal_code">郵便番号<span>※</span></label></th>
<td class="separate"><input type="text" aria-required="true" id="postal_code" title="上3ケタ" name="#">―<input type="text" aria-required="true" title="郵便番号下4ケタ" name="#">
</td>
</tr>
<tr>
<th><label for="prefectures">都道府県<span>※</span></label></th>
<td><select id="prefectures" aria-required="true"><option value="" selected="selected">選択して下さい。</option>
<option value="100">北海道</option>
<option value="120">青森県</option>
<option value="130">岩手県</option>
<option value="140">宮城県</option>
<option value="150">秋田県</option>
</select>
</td>
</tr>
<tr>
<th><label for="city">市区町村<span>※</span></label></th>
<td><input type="text" aria-required="true" id="city" name="#">
</td>
</tr>
<tr>
<th><label for="house_number">番地・マンション名</label></th>
<td><input type="text" id="house_number" name="#">
</td>
</tr>
</table>
</fieldset>
<fieldset><legend>お名前・性別</legend>
<table>
<tr>
<th>氏名<span>※</span></th>
<td><label for="surname">姓</label><input type="text" id="surname" aria-required="true" title="氏名※" name="#"><label for="firstname">名</label><input type="text" id="firstname" aria-required="true" title="氏名※" name="#">
</td>
</tr>
<tr>
<th>氏名(ふりがな)</th>
<td><label for="surname_kana">姓</label><input type="text" id="surname_kana" title="氏名(ひながなでふりがな)" aria-describedby="name_description" name="#"><label for="firstname_kana">名</label><input type="text" id="firstname_kana" title="氏名(ひながなでふりがな)" aria-describedby="name_description" name="#">
<p id="name_description">ひらがなで入力してください。</p>
</td>
</tr>
<tr>
<th id="gender">性別<span>※</span></th>
<td><label for="gender_man"><input type="radio" id="gender_man" title="必須" aria-describedby="gender" name="#">男性</label><label for="gender_woman"><input type="radio" id="gender_woman" aria-describedby="gender" title="必須" name="#">女性</label>
</td>
</tr>
</table>
</fieldset>
<fieldset><legend>連絡先</legend>
<table class="contact_address">
<tr>
<th><label for="call_number">電話番号<span>※</span></label></th>
<td class="separate"><input type="tel" aria-required="true" id="call_number" title="市外局番" name="#">―<input type="tel" aria-required="true" title="市内局番" name="#">―<input type="tel" aria-required="true" title="加入者番号" name="#">
</td>
</tr>
<tr>
<th><label for="mail">メールアドレス<span>※</span></label></th>
<td><input type="text" aria-required="true" aria-describedby="mail_description" id="mail" title="半角英数で入力してください" name="#">
<p role="alert" aria-live="assertive" id="error_message" tabindex="-1">メールアドレスは半角<br>6文字以上で入力してください。</p>
<p id="mail_description">半角英数で入力してください。</p>
</td>
</tr>
<tr>
<th><label for="mail_check">メールアドレス<strong>(確認用)</strong><span>※</span></label></th>
<td><input type="text" aria-required="true" aria-describedby="check_description" id="mail_check" title="確認の為再度入力してください" name="#"><p id="check_description">確認の為再度入力してください。</p>
</td>
</tr>
</table>
</fieldset>
<label for="consent" class="check_consent"><input type="checkbox" id="consent" value="#" name="#">利用規約及びポリシーに同意します。</label>
<input type="submit" value="確認する">
</form>
</section>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js?ver=1.6.2'></script>
<script type="text/javascript">
$(function () {

$("input[type='search']").focus(function(){
  $('#search_hint').addClass('keyword');
    })
$("input[type='search']") .blur(function(){
  $('#search_hint').removeClass('keyword');
    })
});
</script>
</body>
</html>
