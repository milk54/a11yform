<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="D2Dサイトのフォームをアクセシブルにマークアップした例です。">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>D2Dサイトのアクセシブルなフォーム例 - 第6回　D2Dアクセシビリティ勉強会</title>
<link rel="stylesheet" href="style.css" media="all">
</head>
<body>
<section>
<h1>お問合せ</h1>
<p>私もたくさんもし同じ矛盾らというのの中がかなりですな。<br>当然にはあるでですましあり。口に思っありのはやはり結果がまあなけれんた。</p>
<form method="post" action="#" role="form">
<dl>
<dt><label for="name">お名前<span>必須</span></label></dt>
<dd><input type="text" id="name" aria-required="true" name="#"></dd>
<dt><label for="mail">メールアドレス<span>必須</span></label></dt>
<dd><input type="text" aria-required="true" id="mail" name="#"></dd>
<dt><label for="address">ご住所</label></dt>
<dd><input type="text" id="address" name="#"></dd>
<dt><label for="call_number">電話番号</label></dt>
<dd><input type="tel" id="call_number" name="#"></dd>
<dt id="contact_type">お問合せの種類</dt>
<dd class="radio_bt" role="radiogroup"><label for="about_a"><input type="radio" id="about_a" aria-describedby="contact_type" name="#">Aについて</label><label for="about_b"><input type="radio" id="about_b" aria-describedby="contact_type" name="#">Bについて</label><label for="about_c"><input type="radio" id="about_c" aria-describedby="contact_type" name="#">Cについて</label></dd>
<dt><label for="inquiry_content">お問合せ内容<span>必須</span></label></dt>
<dd><textarea rows="6" cols="35" name="#" id="inquiry_content" aria-required="true"></textarea></dd>
</dl>
<input type="submit" value="確認画面へ">
</form>
</section>
</body>
</html>
